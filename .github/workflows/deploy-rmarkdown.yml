name: Deploy R Markdown Website

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr"))'

      - name: Build site
        run: |
          Rscript -e 'rmarkdown::render_site("Nanaimo Wellness Collective")'

      - name: Deploy to docs folder
        run: |
          rm -rf docs
          mv "Nanaimo Wellness Collective"/docs docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
